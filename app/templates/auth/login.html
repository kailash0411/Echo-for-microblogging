{% extends 'bootstrap/base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
{% include '_messages.html' %}
<div class="container" style="color: #000000; width:50%;"> 
    <h1 style="text-align: center; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Log in to Echo</h1>
    <div class="row">
        <div class="col-md-14">
            {{ wtf.quick_form(form) }}
        </div>
    </div><br>
    <p style="text-align: center;" ><a href="{{url_for('auth.reset_password_request')}}">Forgot Password</a></p>
    <p style="text-align: center;">New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
</div>
{% endblock %}
